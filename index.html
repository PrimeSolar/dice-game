<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body style="display: none">
    <div class="container">
      <h1>Dice Game</h1>
      <div class="dice">
        <p>Player 1</p>
        <img
          src="assets/images/dice6.jpg"
          alt="The Dice of the Player 1"
          id="img1"
        />
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img
          src="assets/images/dice6.jpg"
          alt="The Dice of the Player Two"
          id="img2"
        />
      </div>
    </div>
    <button id="rollButton">Roll Dice</button>

    <div class="sound-control" id="soundControl" title="Sound is On">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-volume-down-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"
        />
      </svg>
    </div>

    <div id="footerContainer"></div>

    <script src="scripts/components-min.js"></script>
    <script src="scripts/meta-tags-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="scripts/game-min.js"></script>
  </body>
</html>
